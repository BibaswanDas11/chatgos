<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatgos - Login / Signup</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="auth-container">
    <h1>Bibo's Creation Chatgos</h1>

    <input type="text" id="userId" placeholder="User ID (letters & numbers)" />
    <p id="idError" class="error"></p>

    <input type="password" id="password" placeholder="Password" />

    <button id="signupBtn" class="primary-btn">Create Account</button>

    <p class="switch-text">Already have an account?</p>
    <button id="loginBtn" class="secondary-btn">Login</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
